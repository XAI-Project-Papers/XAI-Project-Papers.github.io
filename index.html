<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Project Papers</title>
    <link rel="icon" href="./images and icons/OSU.png">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="landing">
        <nav id="navBar">
            <div id="navLeft">
                <div class="navItem"><a href="index.html">Home</a></div>
                <input type="search" placeholder="Search for a publication (keyword, publication year, etc.)" id="searchBar2" onsearch="search()">
            </div>
            <div id="navRight">
                <div class="navItem"><a href="https://today.oregonstate.edu/archives/2017/jun/research-aims-make-artificial-intelligence-explain-itself">About XAI @ OSU</a></div>
                <div class="navItem"><a href="#toggleView">View all publications</a></div>
            </div>
        </nav>
        <div class="center">
            <div id="pageTitle">
                <h1 style="display: inline;">Oregon State University</h1>
                <h1 style="display: inline; color: #DC4405">XAI</h1>
            </div>
            <input type="search" placeholder="Search for a publication" id="searchBar" onsearch="search()">
            <p id="titleDescription">Publications related to OSU's <a id="ud" href="https://today.oregonstate.edu/archives/2017/jun/research-aims-make-artificial-intelligence-explain-itself">eXplainable Artificial Intelligence</a> Project</p>
        </div>
    </div>

    <div id="toggleView">
        <div class="iconText" id="listView" onclick="listsView()">
            <i class="material-icons">list</i>
            <p>List View</p>
        </div>
    
        <div class="iconText panelAndListDefault" id="panelView" onclick="panelsView()">
            <i class="material-icons">apps</i>
            <p>Panel View</p>
        </div>
    </div>

    <div id="filterContent">
        <p class="refAndAbstractDefault" id="abstractView" onclick="switchToAbstract()">View Abstract</p>
        <p class="refAndAbstractLight" id="refView" onclick="switchToReference()">View Reference</p>
    </div>
    <h3 id="searchResults"></h3>
    <h3 id="noResults">No Results Were Found</h3>

    <div id="panels"></div>

    <div id="lists">
        <ol id="ol"></ol>
    </div>
    <script src="./scripts/populatePublications.js"></script>

    <script src="./scripts/script.js"></script>
</body>
</html>
